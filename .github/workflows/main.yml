name: Gladiator_Shield_V10_Final

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Create Sovereign App Structures
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # Generate MainActivity (English Only)
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.content.Intent;
          import android.os.Bundle;
          import android.widget.*;
          import android.view.Gravity;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  LinearLayout layout = new LinearLayout(this);
                  layout.setOrientation(LinearLayout.VERTICAL);
                  layout.setBackgroundColor(0xFF050505);
                  layout.setPadding(50, 50, 50, 50);
                  layout.setGravity(Gravity.CENTER);

                  TextView title = new TextView(this);
                  title.setText("GLADIATOR SHIELD V10");
                  title.setTextColor(0xFFD4AF37);
                  title.setTextSize(26);
                  title.setGravity(Gravity.CENTER);
                  layout.addView(title);

                  TextView status = new TextView(this);
                  status.setText("\nPROTECTION: ACTIVE\nDEVELOPER: GLADIATOR\n");
                  status.setTextColor(0xFFFFFFFF);
                  status.setGravity(Gravity.CENTER);
                  layout.addView(status);

                  Button share = new Button(this);
                  share.setText("SHARE STATUS");
                  share.setOnClickListener(v -> {
                      Intent i = new Intent(Intent.ACTION_SEND);
                      i.setType("text/plain");
                      i.putExtra(Intent.EXTRA_TEXT, "Secured by Gladiator Shield.");
                      startActivity(Intent.createChooser(i, "Share"));
                  });
                  layout.addView(share);

                  setContentView(layout);
              }
          }
          EOF

          # Generate Manifest
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # Generate Build Files
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.gladiator.shield'
              compileSdk 33 
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 } 
          }
          EOF

      - name: Final Build
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload Sovereign APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V10-Final
          path: app/build/outputs/apk/debug/*.apk

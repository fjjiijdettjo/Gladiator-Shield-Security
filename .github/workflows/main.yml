name: Gladiator Ultimate Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2
          cache-disabled: true

      - name: ðŸ¤– Full Auto-Repair & Alignment
        run: |
          # 1. Fixing Project structure
          echo "include ':app'" > settings.gradle
          mkdir -p app/src/main/res/values

          # 2. Injecting missing colors from previous logs (23:43 fix)
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="dark_background">#121212</color>
              <color name="gladiator_gold">#FFD700</color>
              <color name="white">#FFFFFF</color>
              <color name="black">#000000</color>
          </resources>
          EOF

          # 3. Fixing Java/Kotlin compatibility (23:57 fix)
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' version '1.8.10'
          }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = '17'
              }
          }
          EOF

      - name: ðŸš€ Final Assembly
        run: gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Deliver APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Ready
          path: app/build/outputs/apk/debug/*.apk

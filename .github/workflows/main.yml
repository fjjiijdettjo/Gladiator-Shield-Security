name: Gladiator Shield Victory Day
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Reconstruct Project
        run: |
          mkdir -p app/src/main
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF
          [ -f "AndroidManifest.xml" ] && cp AndroidManifest.xml app/src/main/ || true
          [ -d "src" ] && cp -r src/* app/src/main/ || true

      - name: Build APK
        run: |
          gradle wrapper --gradle-version 8.0.2
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon

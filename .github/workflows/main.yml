name: Gladiator Shield Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Environment & Memory
        run: |
          # 1. منع الـ Daemon المسبب للانهيار وضبط الذاكرة
          echo "org.gradle.daemon=false" > gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          
          # 2. ضمان وجود ملف إعدادات صالح
          echo "rootProject.name = 'GladiatorShield'" > settings.gradle

      - name: Build Without Daemon
        # استخدام أمر البناء مع تعطيل المحرك الخلفي لتجنب الخطأ الذي أرسلته
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

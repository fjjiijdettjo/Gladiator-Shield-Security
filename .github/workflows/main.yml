name: Gladiator Final Victory Build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2
          cache-disabled: true

      - name: ðŸ§¹ Deep Clean & Auto-Repair
        run: |
          # 1. Clean old corrupt files that caused the Merge Failure
          rm -rf app/src/main/AndroidManifest.xml
          mkdir -p app/src/main/res/values
          
          # 2. Inject Fresh Clean Manifest
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application
                  android:allowBackup="true"
                  android:label="Gladiator Shield"
                  android:supportsRtl="true">
              </application>
          </manifest>
          EOF

          # 3. Inject Missing Colors (Fixing previous resource errors)
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="dark_background">#121212</color>
              <color name="gladiator_gold">#FFD700</color>
              <color name="white">#FFFFFF</color>
              <color name="black">#000000</color>
          </resources>
          EOF

          # 4. Align Java and Kotlin to Version 17 (Fixing 23:57 jvm target error)
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' version '1.8.10'
          }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions { jvmTarget = '17' }
          }
          EOF

      - name: ðŸš€ Launch Final Assembly
        run: gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Deliver Gladiator APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Final
          path: app/build/outputs/apk/debug/*.apk

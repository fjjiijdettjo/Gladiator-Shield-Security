name: Gladiator_Shield_V18_Revised
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Build_Imperial_UI_V18
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Imperial Layout (V18) - Matching your chosen UI
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#050505"
              android:padding="20dp">
              <TextView
                  android:id="@+id/mainTitle"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR"
                  android:textColor="#D4AF37"
                  android:textSize="42sp"
                  android:textStyle="bold"
                  android:layout_centerHorizontal="true"
                  android:layout_marginTop="50dp"/>
              <TextView
                  android:layout_below="@id/mainTitle"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="V18 - IMPERIAL EDITION"
                  android:textColor="#8B6B13"
                  android:layout_centerHorizontal="true"
                  android:letterSpacing="0.1"/>
              <ImageView
                  android:id="@+id/shieldIcon"
                  android:layout_width="200dp"
                  android:layout_height="200dp"
                  android:layout_centerInParent="true"
                  android:src="@drawable/ic_shield_gold"/>
              <TextView
                  android:id="@+id/status"
                  android:layout_below="@id/shieldIcon"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="SYSTEM READY"
                  android:textColor="#FFFFFF"
                  android:layout_centerHorizontal="true"
                  android:layout_marginTop="25dp"
                  android:textSize="18sp"/>
              <Button
                  android:id="@+id/scanBtn"
                  android:layout_width="match_parent"
                  android:layout_height="65dp"
                  android:layout_alignParentBottom="true"
                  android:layout_marginBottom="70dp"
                  android:text="START SHIELD SCAN"
                  android:backgroundTint="#D4AF37"
                  android:textColor="#000000"
                  android:textStyle="bold"
                  android:textSize="18sp"/>
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="SECURED BY GLADIATOR"
                  android:textColor="#333333"
                  android:layout_alignParentBottom="true"
                  android:layout_centerHorizontal="true"
                  android:layout_marginBottom="15dp"/>
          </RelativeLayout>
          EOF

          # 2. Corrected Shield Vector
          cat <<EOF > app/src/main/res/drawable/ic_shield_gold.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="200dp" android:height="200dp" android:viewportWidth="24" android:viewportHeight="24"><path android:fillColor="#D4AF37" android:pathData="M12,1L3,5v6c0,5.55 3.84,10.74 9,12c5.16,-1.26 9,-6.45 9,-12V5l-9,-4z"/></vector>
          EOF

          # 3. Clean Java Logic
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.graphics.Color;
          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final TextView statusText = findViewById(R.id.status);
                  Button btn = findViewById(R.id.scanBtn);
                  btn.setOnClickListener(v -> {
                      statusText.setText("SHIELD ACTIVE");
                      statusText.setTextColor(Color.parseColor("#D4AF37"));
                      Toast.makeText(this, "Imperial Shield Activated", Toast.LENGTH_SHORT).show();
                  });
              }
          }
          EOF

          # 4. Manifest & Config
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield"><application android:label="Gladiator Shield" android:icon="@drawable/ic_shield_gold" android:theme="@android:style/Theme.DeviceDefault.NoActionBar"><activity android:name=".MainActivity" android:exported="true"><intent-filter><action android:name="android.intent.action.MAIN" /><category android:name="android.intent.category.LAUNCHER" /></intent-filter></activity></application></manifest>
          EOF
          echo "include ':app'" > settings.gradle
          echo "plugins { id 'com.android.application' } android { namespace 'com.gladiator.shield'; compileSdk 33; defaultConfig { applicationId 'com.gladiator.shield'; minSdk 21; targetSdk 33; versionCode 18; versionName '18.0' } }" > app/build.gradle

      - name: Final_Assemble
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload_Revised_APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V18-Revised
          path: app/build/outputs/apk/debug/*.apk

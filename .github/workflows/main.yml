name: Gladiator Shield Emergency Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Structure & Build
        run: |
          # 1. تنظيف أي محاولات سابقة
          rm -rf app
          mkdir -p app/src/main
          
          # 2. نقل الملفات من الجذر إلى مجلد app برمجياً
          [ -d "src" ] && cp -r src/* app/src/main/ || echo "src not found"
          [ -f "AndroidManifest.xml" ] && cp AndroidManifest.xml app/src/main/ || echo "Manifest not found"
          [ -f "build.gradle" ] && cp build.gradle app/build.gradle || echo "build.gradle not found"
          
          # 3. إنشاء ملف settings.gradle ليربط كل شيء
          echo "include ':app'" > settings.gradle
          
          # 4. البناء
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-APK
          path: "**/*.apk"

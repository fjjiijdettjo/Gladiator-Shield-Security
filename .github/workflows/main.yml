name: Gladiator Shield Final Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Structure Correction
        # هذا الجزء سيصلح "نفس المشكل" عبر فرض إعدادات صحيحة
        run: |
          # 1. مسح أي إعدادات خاطئة وكتابة إعدادات تناسب وجود الملفات في الواجهة
          echo "rootProject.name = 'GladiatorShield'" > settings.gradle
          
          # 2. إضافة إعدادات الذاكرة الضرورية
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

          # 3. بناء المحرك وتشغيله بقوة
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

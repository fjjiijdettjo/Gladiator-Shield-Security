name: Gladiator Robot Final Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2
          cache-disabled: true

      - name: Auto-Repair Core Files
        run: |
          # 1. Fixing Project Link
          echo "include ':app'" > settings.gradle
          
          # 2. Re-writing Manifest to fix the "SAXParseException" from your logs
          mkdir -p app/src/main
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.gladiator.shield">
              <application
                  android:allowBackup="true"
                  android:label="Gladiator Shield"
                  android:supportsRtl="true">
              </application>
          </manifest>
          EOF

          # 3. Injecting Correct Build Script
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' version '1.8.10'
          }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

      - name: Final Construction
        run: gradle :app:assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Final-APK
          path: app/build/outputs/apk/debug/*.apk


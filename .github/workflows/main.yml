name: Gladiator Shield - Phase 3: Spyware Detector
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: ü¶æ Absolute Purge & Spyware Logic Injection
        run: |
          # 1. Cleaning Environment
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout

          # 2. Colors for Security Alerts
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="black_bg">#0A0A0A</color>
              <color name="gladiator_gold">#D4AF37</color>
              <color name="danger_red">#FF0000</color>
              <color name="safe_green">#00FF00</color>
              <color name="white">#FFFFFF</color>
          </resources>
          EOF

          # 3. Enhanced UI for Security Status
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical"
              android:background="@color/black_bg"
              android:padding="16dp">
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR SPY-DETECTOR"
                  android:textColor="@color/gladiator_gold"
                  android:textSize="22sp"
                  android:textStyle="bold"
                  android:layout_gravity="center_horizontal"
                  android:layout_marginBottom="15dp"/>
              <Button
                  android:id="@+id/scanBtn"
                  android:layout_width="match_parent"
                  android:layout_height="wrap_content"
                  android:backgroundTint="@color/gladiator_gold"
                  android:text="START DEEP SCAN"
                  android:textColor="@color/black_bg" />
              <TextView
                  android:id="@+id/statusText"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Ready for scan..."
                  android:textColor="@color/white"
                  android:layout_marginTop="10dp"/>
              <ListView
                  android:id="@+id/appList"
                  android:layout_width="match_parent"
                  android:layout_height="0dp"
                  android:layout_weight="1"
                  android:divider="@color/gladiator_gold"
                  android:dividerHeight="1dp"/>
          </LinearLayout>
          EOF

          # 4. Advanced Security Logic (Camera/Mic Access Detection)
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.content.pm.*;
          import java.util.*;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  Button scanBtn = findViewById(R.id.scanBtn);
                  ListView appList = findViewById(R.id.appList);
                  TextView statusText = findViewById(R.id.statusText);
                  
                  scanBtn.setOnClickListener(v -> {
                      List<String> threats = new ArrayList<>();
                      PackageManager pm = getPackageManager();
                      List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.GET_PERMISSIONS);
                      
                      for (PackageInfo pi : packages) {
                          if (pi.requestedPermissions != null) {
                              for (String perm : pi.requestedPermissions) {
                                  if (perm.equals("android.permission.CAMERA") || perm.equals("android.permission.RECORD_AUDIO")) {
                                      threats.add("‚ö†Ô∏è " + pi.applicationInfo.loadLabel(pm) + " [Accesses Camera/Mic]");
                                      break;
                                  }
                              }
                          }
                      }
                      
                      ArrayAdapter<String> adapter = new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, threats);
                      appList.setAdapter(adapter);
                      statusText.setText("Detected " + threats.size() + " potential threats!");
                  });
              }
          }
          EOF

          # 5. Manifest & Build (Persistence of Success)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          }
          EOF

      - name: üöÄ Launch Build
        run: gradle :app:assembleDebug --no-daemon

      - name: üì¶ Delivery
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V3-Detector
          path: app/build/outputs/apk/debug/*.apk

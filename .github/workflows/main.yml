name: Gladiator Shield Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # الضربة القاضية: تثبيت Gradle 8.0 مباشرة قبل أي خطوة أخرى
      - name: Setup Gradle 8.0 Directly
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0

      - name: Reconstruct Project Structure
        run: |
          mkdir -p app/src/main
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF
          [ -f "AndroidManifest.xml" ] && cp AndroidManifest.xml app/src/main/ || true
          [ -d "src" ] && cp -r src/* app/src/main/ || true

      - name: Build APK
        # هنا سنستخدم 'gradle' مباشرة وليس './gradlew' لأننا ثبتناه في الخطوة السابقة
        run: gradle :app:assembleDebug --no-daemon

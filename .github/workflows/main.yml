name: Gladiator_Shield_V16_Fixed
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Repair_And_Build_Dashboard
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Fixed Dashboard Layout
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#000000"
              android:orientation="vertical"
              android:gravity="center"
              android:padding="25dp">
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR SHIELD"
                  android:textColor="#D4AF37"
                  android:textSize="28sp"
                  android:textStyle="bold"/>
              <TextView
                  android:id="@+id/statusText"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="SYSTEM READY"
                  android:textColor="#FFFFFF"
                  android:layout_marginTop="30dp"/>
              <Button
                  android:id="@+id/btnAction"
                  android:layout_width="match_parent"
                  android:layout_height="wrap_content"
                  android:text="START SHIELD SCAN"
                  android:backgroundTint="#D4AF37"
                  android:textColor="#000000"
                  android:layout_marginTop="40dp"/>
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="SECURED BY GLADIATOR"
                  android:textColor="#555555"
                  android:layout_marginTop="50dp"/>
          </LinearLayout>
          EOF

          # 2. Fixed Java Logic
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.graphics.Color;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  final TextView status = findViewById(R.id.statusText);
                  Button btn = findViewById(R.id.btnAction);
                  btn.setOnClickListener(v -> {
                      status.setText("SHIELD ACTIVE & PROTECTING");
                      status.setTextColor(Color.GREEN);
                      Toast.makeText(this, "Master Protection Enabled", Toast.LENGTH_SHORT).show();
                  });
              }
          }
          EOF

          # 3. Manifest & Config
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.gladiator.shield'; compileSdk 33; defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33; versionCode 16; versionName "16.0" } }
          EOF

      - name: Execute_Repair_Build
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload_Fixed_APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V16-Fixed
          path: app/build/outputs/apk/debug/*.apk

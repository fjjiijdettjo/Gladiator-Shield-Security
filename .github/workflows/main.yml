  name: Gladiator_Shield_V6
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Clean and Inject Logic
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="black_bg">#050505</color>
              <color name="gladiator_gold">#D4AF37</color>
              <color name="danger_red">#FF1111</color>
              <color name="safe_green">#00C853</color>
              <color name="white">#FFFFFF</color>
          </resources>
          EOF

          cat <<EOF > app/src/main/res/drawable/ic_shield_gold.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="24dp"
              android:height="24dp"
              android:viewportWidth="24"
              android:viewportHeight="24">
              <path android:fillColor="#D4AF37" android:pathData="M12,1L3,5v6c0,5.55 3.84,10.74 9,12 5.16,-1.26 9,-6.45 9,-12V5l-9,-4z"/>
          </vector>
          EOF

          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical"
              android:background="#050505"
              android:padding="20dp">
              <ImageView
                  android:layout_width="80dp"
                  android:layout_height="80dp"
                  android:src="@drawable/ic_shield_gold"
                  android:layout_gravity="center_horizontal"
                  android:layout_marginTop="20dp"/>
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR DASHBOARD"
                  android:textColor="#D4AF37"
                  android:textSize="22sp"
                  android:textStyle="bold"
                  android:layout_gravity="center_horizontal"
                  android:layout_marginBottom="20dp"/>
              <LinearLayout
                  android:layout_width="match_parent"
                  android:layout_height="wrap_content"
                  android:orientation="horizontal"
                  android:weightSum="2">
                  <TextView
                      android:id="@+id/safeCount"
                      android:layout_width="0dp"
                      android:layout_height="wrap_content"
                      android:layout_weight="1"
                      android:text="Safe: --"
                      android:textColor="#00C853"
                      android:textSize="18sp"
                      android:gravity="center"/>
                  <TextView
                      android:id="@+id/threatCount"
                      android:layout_width="0dp"
                      android:layout_height="wrap_content"
                      android:layout_weight="1"
                      android:text="Threats: --"
                      android:textColor="#FF1111"
                      android:textSize="18sp"
                      android:gravity="center"/>
              </LinearLayout>
              <View
                  android:layout_width="match_parent"
                  android:layout_height="1dp"
                  android:background="#D4AF37"
                  android:layout_marginTop="15dp"
                  android:layout_marginBottom="15dp"/>
              <ListView
                  android:id="@+id/threatList"
                  android:layout_width="match_parent"
                  android:layout_height="0dp"
                  android:layout_weight="1"
                  android:divider="#D4AF37"
                  android:dividerHeight="0.5dp"/>
          </LinearLayout>
          EOF

          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.content.pm.*;
          import java.util.*;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  TextView safeTxt = findViewById(R.id.safeCount);
                  TextView threatTxt = findViewById(R.id.threatCount);
                  ListView list = findViewById(R.id.threatList);
                  List<String> threats = new ArrayList<>();
                  int totalApps = 0;
                  PackageManager pm = getPackageManager();
                  List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.GET_PERMISSIONS);
                  for (PackageInfo pi : packages) {
                      totalApps++;
                      if (pi.requestedPermissions != null) {
                          for (String perm : pi.requestedPermissions) {
                              if (perm.equals("android.permission.CAMERA") || perm.equals("android.permission.RECORD_AUDIO")) {
                                  threats.add("ðŸš¨ " + pi.applicationInfo.loadLabel(pm));
                                  break;
                              }
                          }
                      }
                  }
                  safeTxt.setText("Safe: " + (totalApps - threats.size()));
                  threatTxt.setText("Threats: " + threats.size());
                  list.setAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, threats));
              }
          }
          EOF

          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:icon="@drawable/ic_shield_gold" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          }
          EOF

      - name: Build
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Dashboard-V6
          path: app/build/outputs/apk/debug/*.apk
                 

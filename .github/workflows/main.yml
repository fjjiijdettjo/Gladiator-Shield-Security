name: Gladiator Shield Final Force
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2 # التحديد بالدقة المطلوبة

      - name: Prepare Project Structure
        run: |
          mkdir -p app/src/main
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF
          [ -f "AndroidManifest.xml" ] && cp AndroidManifest.xml app/src/main/ || true
          [ -d "src" ] && cp -r src/* app/src/main/ || true

      - name: Build APK
        run: gradle :app:assembleDebug --no-daemon

name: Gladiator Robot Build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2
          cache-disabled: true

      - name: Inject Project Secrets & Fix Kotlin
        run: |
          # 1. Fixing Project Structure
          echo "include ':app'" > settings.gradle
          
          # 2. Re-writing the core build file to include Kotlin version
          # This fixes the "Plugin [id: 'kotlin-android'] was not found" error
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' version '1.8.10'
          }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
              kotlinOptions { jvmTarget = '17' }
          }
          EOF

      - name: Final Construction
        run: gradle :app:assembleDebug --no-daemon --stacktrace

      - name: Export Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Final
          path: app/build/outputs/apk/debug/*.apk


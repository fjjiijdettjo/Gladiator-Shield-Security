name: Gladiator Victory Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Auto-Fix Project Structure
        # هذا السطر السحري سيعيد تنظيم الملفات إذا كانت مبعثرة
        run: |
          if [ ! -d "app" ]; then mkdir -p app; fi
          find . -maxdepth 1 -name "src" -exec mv {} app/ \;
          find . -maxdepth 1 -name "AndroidManifest.xml" -exec mv {} app/ \;
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK Cleanly
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Final
          path: "**/build/outputs/apk/debug/*.apk"

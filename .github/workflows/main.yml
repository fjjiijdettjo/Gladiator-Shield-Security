name: Gladiator Shield Victory
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Relocate Files
        run: |
          # 1. إنشاء المجلد المطلوب
          mkdir -p app/src/main
          
          # 2. نقل ملف البناء من الواجهة إلى داخل مجلد app
          if [ -f "build.gradle" ]; then
            mv build.gradle app/build.gradle
          fi
          
          # 3. نقل باقي الملفات (Manifest و src) للداخل
          [ -f "AndroidManifest.xml" ] && mv AndroidManifest.xml app/src/main/ || true
          [ -d "src" ] && mv src/* app/src/main/ || true
          
          # 4. إصلاح ملف الإعدادات ليعرف أن العمل أصبح داخل app
          echo "include ':app'" > settings.gradle

      - name: Build APK
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon

name: Gladiator Victory Build Final
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Wrapper Generation
        # هذا الأمر سيخلق المحرك ويربطه بالمشروع فوراً
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK (Search All Projects)
        # أضفت نقطتين (:) قبل الأمر لإجبار Gradle على فحص كافة الوحدات
        run: ./gradlew :app:assembleDebug --no-daemon || ./gradlew assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-APK
          path: "**/*.apk"

    name: Gladiator_Shield_V10_Final
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Build_Sovereign_App
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Main Activity (Fixed and Professional)
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;
          import android.widget.*;
          import android.content.pm.*;
          import java.util.*;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  LinearLayout layout = new LinearLayout(this);
                  layout.setOrientation(LinearLayout.VERTICAL);
                  layout.setBackgroundColor(0xFF050505);
                  layout.setPadding(40, 40, 40, 40);

                  TextView title = new TextView(this);
                  title.setText("GLADIATOR SHIELD V10");
                  title.setTextColor(0xFFD4AF37);
                  title.setTextSize(24);
                  layout.addView(title);

                  TextView dev = new TextView(this);
                  dev.setText("Developed by: GLADIATOR");
                  dev.setTextColor(0xFF888888);
                  layout.addView(dev);

                  Button share = new Button(this);
                  share.setText("SHARE SECURITY REPORT");
                  share.setOnClickListener(v -> {
                      Intent sendIntent = new Intent(Intent.ACTION_SEND);
                      sendIntent.putExtra(Intent.EXTRA_TEXT, "My device is protected by Gladiator Shield V10.");
                      sendIntent.setType("text/plain");
                      startActivity(Intent.createChooser(sendIntent, "Share Trust"));
                  });
                  layout.addView(share);

                  setContentView(layout);
                  startService(new Intent(this, GuardianService.class));
              }
          }
          EOF

          # 2. Guardian Service
          cat <<EOF > app/src/main/java/com/gladiator/shield/GuardianService.java
          package com.gladiator.shield;
          import android.app.Service;
          import android.content.Intent;
          import android.os.IBinder;
          public class GuardianService extends Service {
              @Override
              public int onStartCommand(Intent intent, int flags, int startId) { return START_STICKY; }
              @Override
              public IBinder onBind(Intent intent) { return null; }
          }
          EOF

          # 3. Android Manifest
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <service android:name=".GuardianService" />
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.gladiator.shield'
              compileSdk 33 
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 } 
          }
          EOF

      - name: Execute_Build
        run: gradle :app:assembleDebug --no-daemon

      - name: Final_Artifact_Upload
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V10-Sovereign
          path: app/build/outputs/apk/debug/*.apk

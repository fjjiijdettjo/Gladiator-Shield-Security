name: Gladiator Shield Final Victory
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Re-Structure Project
        # هذا الجزء سيصلح بعثرة الملفات التي تظهر في الصورة 159
        run: |
          mkdir -p app/src/main
          mv src app/src/main/ || true
          mv AndroidManifest.xml app/src/main/ || true
          # صنع ملف بناء أساسي إذا كان مفقوداً
          if [ ! -f "build.gradle" ]; then
            echo "apply plugin: 'com.android.application'" > build.gradle
          fi
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK
        # سنستخدم الأمر العام ليتخطى تسمية المجلدات
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Success
          path: "**/*.apk"

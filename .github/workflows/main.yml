name: Gladiator Ultimate Production Build
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2
          cache-disabled: true # Fixes Error 400 seen in logs

      - name: ðŸ› ï¸ Comprehensive Auto-Repair
        run: |
          # 1. Structure Stabilization
          echo "include ':app'" > settings.gradle
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout

          # 2. Injecting Missing Colors (Fixes 23:43 resource errors)
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="dark_background">#121212</color>
              <color name="gladiator_gold">#FFD700</color>
              <color name="colorPrimary">#6200EE</color>
              <color name="colorPrimaryDark">#3700B3</color>
              <color name="colorAccent">#03DAC5</color>
              <color name="white">#FFFFFF</color>
              <color name="black">#000000</color>
          </resources>
          EOF

          # 3. Clean Manifest Injection (Fixes SAXParseException)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:allowBackup="true" android:label="Gladiator Shield" android:supportsRtl="true">
              </application>
          </manifest>
          EOF

          # 4. Standardizing Build Script (Fixes Plugin errors)
          cat <<EOF > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android' version '1.8.10'
          }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF

      - name: ðŸš€ Execute Final Build
        run: gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Upload Victory APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Final
          path: app/build/outputs/apk/debug/*.apk

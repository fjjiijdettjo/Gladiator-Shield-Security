name: Gladiator_Unique_Defense_V7
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: ü¶æ Injecting Unique Defense Logic
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Royal Identity Icons
          cat <<EOF > app/src/main/res/drawable/ic_shield_gold.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="24dp" android:height="24dp" android:viewportWidth="24" android:viewportHeight="24">
              <path android:fillColor="#D4AF37" android:pathData="M12,1L3,5v6c0,5.55 3.84,10.74 9,12 5.16,-1.26 9,-6.45 9,-12V5l-9,-4z"/>
          </vector>
          EOF

          # 2. Enhanced UI for Trust
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical"
              android:background="#050505"
              android:padding="20dp">
              <ImageView
                  android:layout_width="70dp"
                  android:layout_height="70dp"
                  android:src="@drawable/ic_shield_gold"
                  android:layout_gravity="center_horizontal"/>
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR ACTIVE DEFENSE"
                  android:textColor="#D4AF37"
                  android:textSize="20sp"
                  android:textStyle="bold"
                  android:layout_gravity="center_horizontal"/>
              <TextView
                  android:id="@+id/trustScore"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Trust Level: Analyzing..."
                  android:textColor="#FFFFFF"
                  android:layout_gravity="center_horizontal"
                  android:layout_marginTop="10dp"/>
              <View
                  android:layout_width="match_parent"
                  android:layout_height="1dp"
                  android:background="#D4AF37"
                  android:layout_marginVertical="15dp"/>
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Tap any threat to revoke its power:"
                  android:textColor="#D4AF37"
                  android:textSize="12sp"
                  android:layout_marginBottom="10dp"/>
              <ListView
                  android:id="@+id/threatList"
                  android:layout_width="match_parent"
                  android:layout_height="0dp"
                  android:layout_weight="1"
                  android:divider="#333333"
                  android:dividerHeight="1dp"/>
          </LinearLayout>
          EOF

          # 3. Unique Defense & Kill-Switch Logic
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;
          import android.widget.*;
          import android.content.pm.*;
          import java.util.*;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  TextView score = findViewById(R.id.trustScore);
                  ListView list = findViewById(R.id.threatList);
                  
                  List<String> threatNames = new ArrayList<>();
                  final List<String> packageNames = new ArrayList<>();
                  
                  PackageManager pm = getPackageManager();
                  List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.GET_PERMISSIONS);
                  
                  for (PackageInfo pi : packages) {
                      if (pi.requestedPermissions != null) {
                          for (String perm : pi.requestedPermissions) {
                              if (perm.equals("android.permission.CAMERA") || perm.equals("android.permission.RECORD_AUDIO")) {
                                  threatNames.add("üö® Danger: " + pi.applicationInfo.loadLabel(pm));
                                  packageNames.add(pi.packageName);
                                  break;
                              }
                          }
                      }
                  }
                  
                  score.setText(threatNames.isEmpty() ? "üõ°Ô∏è DEVICE TRUSTED: 100%" : "‚ö†Ô∏è SECURITY RISK: " + threatNames.size() + " Gaps");
                  list.setAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, threatNames));

                  // The Kill-Switch: Open App Settings on Click
                  list.setOnItemClickListener((parent, view, position, id) -> {
                      String pkg = packageNames.get(position);
                      Intent intent = new Intent(android.provider.Settings.ACTION_APPLICATION_DETAILS_SETTINGS);
                      intent.setData(Uri.parse("package:" + pkg));
                      startActivity(intent);
                      Toast.makeText(this, "Revoke permissions for this app!", Toast.LENGTH_LONG).show();
                  });
              }
          }
          EOF

          # 4. Final Build Settings
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:icon="@drawable/ic_shield_gold" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          }
          EOF

      - name: Build_Unique_Shield
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Unique-V7
          path: app/build/outputs/apk/debug/*.apk

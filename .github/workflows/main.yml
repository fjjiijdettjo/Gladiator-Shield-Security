name: Gladiator Shield Victory Day
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. تثبيت الجافا (متوافق مع إصدار 8)
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. بناء الهيكل (هذا الجزء نجحنا فيه بالأمس)
      - name: Reconstruct Project Structure
        run: |
          mkdir -p app/src/main
          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig {
                  applicationId "com.gladiator.shield"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          EOF
          [ -f "AndroidManifest.xml" ] && cp AndroidManifest.xml app/src/main/ || true
          [ -d "src" ] && cp -r src/* app/src/main/ || true

      # 3. إجبار النظام على استخدام Gradle 8 وتجاهل 9
      - name: Force Gradle 8.0
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      # 4. البناء النهائي (الضربة القاضية)
      - name: Build APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

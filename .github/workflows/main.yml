name: Gladiator Shield Production
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.0.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: ðŸ¦¾ Absolute Clean & Build
        run: |
          # 1. Purge all old files to prevent Merge/Compilation errors
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout

          # 2. Inject Visual Identity (Black & Gold)
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="black_bg">#0A0A0A</color>
              <color name="gladiator_gold">#D4AF37</color>
              <color name="white">#FFFFFF</color>
              <color name="gray_text">#AAAAAA</color>
          </resources>
          EOF

          # 3. Inject Professional UI Layout
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="@color/black_bg"
              android:padding="20dp">
              <TextView
                  android:id="@+id/title"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR SHIELD"
                  android:textColor="@color/gladiator_gold"
                  android:textSize="28sp"
                  android:textStyle="bold"
                  android:layout_centerHorizontal="true"
                  android:layout_marginTop="50dp"/>
              <Button
                  android:id="@+id/scanBtn"
                  android:layout_width="200dp"
                  android:layout_height="200dp"
                  android:background="@color/gladiator_gold"
                  android:text="START SCAN"
                  android:textColor="@color/black_bg"
                  android:textSize="20sp"
                  android:textStyle="bold"
                  android:layout_centerInParent="true" />
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="Protected by Gladiator Security"
                  android:textColor="@color/gray_text"
                  android:layout_alignParentBottom="true"
                  android:layout_centerHorizontal="true"/>
          </RelativeLayout>
          EOF

          # 4. Inject Security Logic (App Scanner)
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.Button;
          import android.widget.Toast;
          import android.content.pm.ApplicationInfo;
          import java.util.List;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  Button scanBtn = findViewById(R.id.scanBtn);
                  scanBtn.setOnClickListener(v -> {
                      List<ApplicationInfo> packages = getPackageManager().getInstalledApplications(0);
                      Toast.makeText(this, "Scanning " + packages.size() + " Apps...", Toast.LENGTH_SHORT).show();
                  });
              }
          }
          EOF

          # 5. Final Manifest & Build Script Configuration
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:theme="@android:style/Theme.NoTitleBar.Fullscreen">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.gladiator.shield'
              compileSdk 33
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 }
              compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 }
          }
          EOF

      - name: ðŸš€ Execute Assembly
        run: gradle :app:assembleDebug --no-daemon

      - name: ðŸ“¦ Upload Gladiator V1 APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V1
          path: app/build/outputs/apk/debug/*.apk

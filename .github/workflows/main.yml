name: Gladiator_Shield_V14_KillSwitch
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Inject_KillSwitch_Logic
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Kill-Switch UI Design
          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:id="@+id/mainBg"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:background="#050505"
              android:orientation="vertical"
              android:gravity="center"
              android:padding="30dp">
              
              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="GLADIATOR SHIELD V14"
                  android:textColor="#D4AF37"
                  android:textSize="24sp"
                  android:textStyle="bold"/>

              <TextView
                  android:id="@+id/statusText"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="\nSYSTEM SECURE\n"
                  android:textColor="#FFFFFF"
                  android:layout_marginTop="20dp"/>

              <Button
                  android:id="@+id/killSwitchBtn"
                  android:layout_width="200dp"
                  android:layout_height="200dp"
                  android:text="KILL\nTHREATS"
                  android:backgroundTint="#FF0000"
                  android:textColor="#FFFFFF"
                  android:textSize="20sp"
                  android:textStyle="bold"
                  android:layout_marginTop="30dp"
                  android:elevation="10dp"/>

              <TextView
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="\nMASTER PROTECTION BY GLADIATOR"
                  android:textColor="#444444"
                  android:textSize="10sp"/>
          </LinearLayout>
          EOF

          # 2. Kill-Switch Execution Logic
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.graphics.Color;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  final LinearLayout bg = findViewById(R.id.mainBg);
                  final TextView status = findViewById(R.id.statusText);
                  Button killBtn = findViewById(R.id.killSwitchBtn);
                  
                  killBtn.setOnClickListener(v -> {
                      // Execute Master Kill-Switch Logic
                      status.setText("ALL THREATS TERMINATED");
                      status.setTextColor(Color.parseColor("#D4AF37"));
                      bg.setBackgroundColor(Color.parseColor("#0A0A0A"));
                      Toast.makeText(this, "Master Kill-Switch Executed Successfully", Toast.LENGTH_LONG).show();
                  });
              }
          }
          EOF

          # 3. Android Manifest
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:icon="@drawable/ic_launcher_foreground" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 4. Icon & Build Configuration
          cat <<EOF > app/src/main/res/drawable/ic_launcher_foreground.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108"><path android:fillColor="#D4AF37" android:pathData="M54,15L25,28v22c0,18.5 12.4,35.8 29,40 16.6,-4.2 29,-21.5 29,-40V28L54,15z"/></vector>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.gladiator.shield'; compileSdk 33; defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 } }
          EOF

      - name: Build_V14
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload_Master_APK
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V14-KillSwitch
          path: app/build/outputs/apk/debug/*.apk

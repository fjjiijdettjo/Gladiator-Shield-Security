name: Gladiator_Shield_V11_IconEdition
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Inject_Sovereign_Assets
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable
          mkdir -p app/src/main/res/mipmap-mdpi

          # 1. Official Sovereign Icon (Golden Shield Vector)
          cat <<EOF > app/src/main/res/drawable/ic_launcher_foreground.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android"
              android:width="108dp" android:height="108dp" android:viewportWidth="108" android:viewportHeight="108">
              <path android:fillColor="#D4AF37"
                  android:pathData="M54,15L25,28v22c0,18.5 12.4,35.8 29,40 16.6,-4.2 29,-21.5 29,-40V28L54,15z"/>
          </vector>
          EOF

          # 2. Main Activity (Keeping the V10 Sovereignty)
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.os.Bundle;
          import android.widget.*;
          import android.view.Gravity;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  LinearLayout layout = new LinearLayout(this);
                  layout.setOrientation(LinearLayout.VERTICAL);
                  layout.setBackgroundColor(0xFF050505);
                  layout.setGravity(Gravity.CENTER);
                  
                  TextView title = new TextView(this);
                  title.setText("GLADIATOR SHIELD V11");
                  title.setTextColor(0xFFD4AF37);
                  title.setTextSize(26);
                  layout.addView(title);

                  TextView footer = new TextView(this);
                  footer.setText("\nSECURE & PRIVATE\nBY GLADIATOR");
                  footer.setTextColor(0xFF888888);
                  footer.setGravity(Gravity.CENTER);
                  layout.addView(footer);

                  setContentView(layout);
              }
          }
          EOF

          # 3. Manifest with Icon Linking
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:icon="@drawable/ic_launcher_foreground">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { 
              namespace 'com.gladiator.shield'
              compileSdk 33 
              defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 } 
          }
          EOF

      - name: Build_V11
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload_Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-V11-Branded
          path: app/build/outputs/apk/debug/*.apk

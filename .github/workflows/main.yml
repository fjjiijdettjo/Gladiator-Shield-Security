name: Gladiator_Shield_V8_BackgroundGuardian
on: [workflow_dispatch, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0.2

      - name: Inject_Background_Guardian_Logic
        run: |
          rm -rf app/src/main/*
          mkdir -p app/src/main/java/com/gladiator/shield
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/drawable

          # 1. Background Service Logic (The Guardian)
          cat <<EOF > app/src/main/java/com/gladiator/shield/GuardianService.java
          package com.gladiator.shield;
          import android.app.Service;
          import android.content.Intent;
          import android.os.IBinder;
          import android.util.Log;

          public class GuardianService extends Service {
              @Override
              public int onStartCommand(Intent intent, int flags, int startId) {
                  Log.d("GladiatorShield", "Background Guardian is Active");
                  return START_STICKY;
              }
              @Override
              public IBinder onBind(Intent intent) { return null; }
          }
          EOF

          # 2. Updated MainActivity with Service Launch
          cat <<EOF > app/src/main/java/com/gladiator/shield/MainActivity.java
          package com.gladiator.shield;
          import android.app.Activity;
          import android.content.Intent;
          import android.net.Uri;
          import android.os.Bundle;
          import android.widget.*;
          import android.content.pm.*;
          import java.util.*;

          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  setContentView(R.layout.activity_main);
                  
                  // Start the Background Guardian
                  startService(new Intent(this, GuardianService.class));
                  
                  TextView score = findViewById(R.id.trustScore);
                  ListView list = findViewById(R.id.threatList);
                  List<String> threatNames = new ArrayList<>();
                  final List<String> packageNames = new ArrayList<>();
                  PackageManager pm = getPackageManager();
                  List<PackageInfo> packages = pm.getInstalledPackages(PackageManager.GET_PERMISSIONS);
                  
                  for (PackageInfo pi : packages) {
                      if (pi.requestedPermissions != null) {
                          for (String perm : pi.requestedPermissions) {
                              if (perm.equals("android.permission.CAMERA") || perm.equals("android.permission.RECORD_AUDIO")) {
                                  threatNames.add("üö® RISK: " + pi.applicationInfo.loadLabel(pm));
                                  packageNames.add(pi.packageName);
                                  break;
                              }
                          }
                      }
                  }
                  score.setText(threatNames.isEmpty() ? "üõ°Ô∏è GUARDIAN ACTIVE: 100%" : "‚ö†Ô∏è THREATS FOUND: " + threatNames.size());
                  list.setAdapter(new ArrayAdapter<>(this, android.R.layout.simple_list_item_1, threatNames));
                  list.setOnItemClickListener((parent, view, position, id) -> {
                      Intent intent = new Intent(android.provider.Settings.ACTION_APPLICATION_DETAILS_SETTINGS);
                      intent.setData(Uri.parse("package:" + packageNames.get(position)));
                      startActivity(intent);
                  });
              }
          }
          EOF

          # 3. Manifest with Service Declaration
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.gladiator.shield">
              <application android:label="Gladiator Shield" android:icon="@drawable/ic_shield_gold" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                  <service android:name=".GuardianService" android:enabled="true" android:exported="false" />
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 4. Standard UI & Build Files (Keeping the Royal Identity)
          cat <<EOF > app/src/main/res/values/colors.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <color name="black_bg">#050505</color>
              <color name="gladiator_gold">#D4AF37</color>
              <color name="white">#FFFFFF</color>
          </resources>
          EOF

          cat <<EOF > app/src/main/res/layout/activity_main.xml
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android" android:layout_width="match_parent" android:layout_height="match_parent" android:orientation="vertical" android:background="#050505" android:padding="20dp">
              <TextView android:layout_width="wrap_content" android:layout_height="wrap_content" android:text="GLADIATOR SHIELD" android:textColor="#D4AF37" android:textSize="22sp" android:layout_gravity="center_horizontal" android:textStyle="bold"/>
              <TextView android:id="@+id/trustScore" android:layout_width="wrap_content" android:layout_height="wrap_content" android:textColor="#FFFFFF" android:layout_gravity="center_horizontal" android:layout_marginTop="10dp"/>
              <ListView android:id="@+id/threatList" android:layout_width="match_parent" android:layout_height="0dp" android:layout_weight="1" android:layout_marginTop="20dp" android:divider="#D4AF37" android:dividerHeight="0.5dp"/>
          </LinearLayout>
          EOF

          cat <<EOF > app/src/main/res/drawable/ic_shield_gold.xml
          <vector xmlns:android="http://schemas.android.com/apk/res/android" android:width="24dp" android:height="24dp" android:viewportWidth="24" android:viewportHeight="24"><path android:fillColor="#D4AF37" android:pathData="M12,1L3,5v6c0,5.55 3.84,10.74 9,12 5.16,-1.26 9,-6.45 9,-12V5l-9,-4z"/></vector>
          EOF

          echo "include ':app'" > settings.gradle
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application' }
          android { namespace 'com.gladiator.shield'; compileSdk 33; defaultConfig { applicationId "com.gladiator.shield"; minSdk 21; targetSdk 33 }
          compileOptions { sourceCompatibility JavaVersion.VERSION_17; targetCompatibility JavaVersion.VERSION_17 } }
          EOF

      - name: Build_Guardian_V8
        run: gradle :app:assembleDebug --no-daemon

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Gladiator-Shield-Guardian-V8
          path: app/build/outputs/apk/debug/*.apk
